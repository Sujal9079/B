<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
     <script src='main.js'></script>
     <style>
        background-color=black;
     </style>
</head>
<body >
    
<form action="register" method="post">
     {% csrf_token %}

     <input class="token" type="text" name="firstname" placeholder="First Name"><br>
     <input class="token" type="text" name="lastname" placeholder="Last Name"><br>
     <input class="token" type="text" name="username" placeholder="Username"><br>
     <input class="token" type="email" name="email" placeholder="Email"><br>
     <input class="token" type="text" name="password1" placeholder="Password"><br>
     <input class="token" type="text" name="password2" placeholder="Confirm Password">
     <input class="token" type="submit">

     <div>
        {% for message in messages %}
        <h3>{{message}} </h3>
        {% endfor %}
     </div>


</body>
</html>
