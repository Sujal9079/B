<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
     <script src='main.js'></script>
</head>
<body>

      <form action="login" method="post">
        {% csrf_token%}
        <input class="token" type="text" name="username" placeholder="username"><br>
        <input class="token" type="text" name="password" placeholder="password"><br>
        <input class="token" type="submit">

        <div>
            {% for message in messages %}
            <h3>{{message}} </h3>
            {% endfor %}
         </div>


</body>
</html>
